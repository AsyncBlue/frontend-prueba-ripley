<h1 fxLayout="row" fxLayoutAlign="center center" class="animate__animated animate__fadeInUp"> Transferir</h1> <br> <br>

<div  fxLayout="row" fxLayoutAlign="center center" class="animate__animated animate__fadeInDown">

    <mat-form-field>
        <mat-label>Buscar...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>

</div>

<div  fxLayout="row" fxLayoutAlign="center center" class="animate__animated animate__fadeInUp" *ngIf="ELEMENT_DATA.length > 0">

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Nombre Column -->
        <ng-container matColumnDef="Nombre">
          <th mat-header-cell *matHeaderCellDef> <p>Nombre</p> </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre | titlecase }} </td>
        </ng-container>
      
        <!-- Correo Column -->
        <ng-container matColumnDef="Correo">
          <th mat-header-cell *matHeaderCellDef> <p>Correo</p> </th>
          <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
        </ng-container>
      
        <!-- Banco Column -->
        <ng-container matColumnDef="Banco">
          <th mat-header-cell *matHeaderCellDef> <p>Banco</p> </th>
          <td mat-cell *matCellDef="let element"> {{element.banco}} </td>
        </ng-container>

        <!-- Tipo de Cuenta Column -->
        <ng-container matColumnDef="Tipo de Cuenta">
            <th mat-header-cell *matHeaderCellDef> <p>Tipo de Cuenta</p> </th>
            <td mat-cell *matCellDef="let element"> {{element.cuenta}} </td>
        </ng-container>

        <!-- Boton Transferir Column -->
        <ng-container matColumnDef="Transferir">
            <th mat-header-cell *matHeaderCellDef> <p>Transferir</p> </th>
            <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="accent" [routerLink]="['/dashboard/transferencia', element._id]"><mat-icon>attach_money</mat-icon></button> </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4"><p>No ha agregado ningun destinatario que tenga "{{input.value}}" en uno de sus campos</p> </td>
        </tr>
      </table>

</div>
